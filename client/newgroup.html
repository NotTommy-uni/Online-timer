<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo Gruppo</title>
    <script type="module" src="client.js"></script>
</head>

<body>
    <h1>Crea un Nuovo Gruppo</h1>

    <!-- Creazione gruppo -->
    <div id="createGroupContainer">
        <label for="groupName">Nome del Gruppo:</label>
        <input type="text" id="groupName" name="groupName">
        <button id="createGroup">Crea Gruppo</button>
    </div>

    <!-- Lista utenti -->
    <div id="userListContainer">
        <h3>Lista Utenti:</h3>
        <!-- Gli utenti saranno aggiunti dinamicamente qui -->
    </div>

    <br>
    <button id="backToGroups">Torna ai Gruppi</button>
    <script>
        document.querySelector("#backToGroups").addEventListener("click", () => {
            const userId = new URLSearchParams(window.location.search).get("userId");
            window.location.href = `group.html?userId=${encodeURIComponent(userId)}`;
        });
    </script>
</body>

</html>
