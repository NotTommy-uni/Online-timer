<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#317EFB" />
    <title>Timer</title>
    <script type="module" src="client.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/styleTimer.css" />
  </head>

  <script>
    document.addEventListener('click', function (e) {
      const isInteractive = e.target.closest('button, input, select, textarea, a');
      
      if (!isInteractive) {
        // Sposta il focus su un elemento "vuoto" nascosto che non fa nulla
        document.getElementById('focusTrap').focus();
      }
    });
  </script>


  <body>
    <header>
      <h1>Welcome to TimeSpot</h1>
    </header>

    <main>
      <section class="card">
        <div id="focusTrap" tabindex="-1" style="position: absolute; width: 0; height: 0; overflow: hidden;"></div>
        <label for="userId">Select user Id:</label>
        <input type="number" name="userId" id="userId" />
        <button id="submitUserId">Submit user Id</button>

        <div class="timerContainer">
        <!--  <div class="timer">
            <p id="timer1">3600</p>
            <button id="startStop1" class="startStop">Start</button>
          </div>

          <div class="timer">
            <p id="timer2">3600</p>
            <button id="startStop2" class="startStop">Start</button>
          </div> -->
        </div>

        <button id="addTimerBtn">+</button>

        <label for="groupId">Submit group id:</label>
        <input type="number" name="groupId" id="groupId" />
        <button id="submitGroupId">Join group</button>

        <div class="navTimerGroup">
          <a href="index.html" class="nav-button active">Timer</a>
          <a href="group.html" class="nav-button">Gruppi</a>
      </div>

      </section>
    </main>

    <footer>
      <p>&copy; 2025 - TimeSpot</p>
    </footer>
  </body>
</html>
