<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#317EFB" />
    <title>Timer Gruppo</title>
    <script type="module" src="client.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/styleGroup.css" />
    <link rel="stylesheet" href="css/styleTimer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <div class="title-container">
        <img src="timer.png" alt="Logo" class="logo" />
        <h1>TimeSpot</h1>
      </div>
      <div>
        <a href="login.html">Logout</a>
      </div>
    </header>

    <div id="messageBox" class="message-box hidden"></div>

    <main>
      <section id="section-1">
        <h2 id="groupTitle">Dettagli Gruppo</h2>
        <hr />

        <div class="timerGroupContainer">
          <!-- Il timer sarÃ  aggiunto dinamicamente qui -->
        </div>
      </section>

      <section id="section-2">
        <h2>Utenti invitati</h2>
        <hr />
        <!-- Contenitore per le notifiche -->
        <div id="notificationsContainer">
          <!-- Le notifiche saranno aggiunte dinamicamente qui -->
        </div>
      </section>

      <section id="sectionNavBotton">
        <div class="navTimerGroup">
          <button id="homepage">Timer</button>
          <button id="backToGroups">Gruppi</button>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 - TimeSpot</p>
    </footer>
  </body>
</html>

<script>
  const userId = new URLSearchParams(window.location.search).get("userId");

  // Navigazione
  document.querySelector("#homepage").addEventListener("click", () => {
    window.location.href = `timer.html?userId=${encodeURIComponent(userId)}`;
  });

  document.querySelector("#backToGroups").addEventListener("click", () => {
    window.location.href = `group.html?userId=${encodeURIComponent(userId)}`;
  });
</script>
