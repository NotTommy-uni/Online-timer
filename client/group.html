<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Management</title>
    <script type="module" src="client.js"></script>
</head>

<body>
    <h1>Lista di Gruppi</h1>

    <!-- Notifiche -->
    <div id="notificationsContainer">
        <!-- Le notifiche saranno aggiunte dinamicamente qui -->
    </div>

    <!-- Lista dei gruppi -->
    <div id="userGroupsContainer">
        <h3>I tuoi gruppi:</h3>
        <!-- I gruppi saranno aggiunti dinamicamente qui -->
    </div>

    <br>
    <button id="homepage">Timer</button>
    <script>
        document.querySelector("#homepage").addEventListener("click", () => {
            const userId = new URLSearchParams(window.location.search).get("userId");
            window.location.href = `index.html?userId=${encodeURIComponent(userId)}`;
        });
    </script>

    <!-- Pulsante per accedere alla pagina di creazione gruppo -->
    <button id="createNewGroup">Crea Nuovo Gruppo</button>
    <script>
        document.querySelector("#createNewGroup").addEventListener("click", () => {
            const userId = new URLSearchParams(window.location.search).get("userId");
            window.location.href = `newgroup.html?userId=${encodeURIComponent(userId)}`;
        });
    </script>
</body>

</html>
